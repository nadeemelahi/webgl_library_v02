<!doctype html>
<html lang="en">
<head>
<title>fullscreen canvas</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
html, body { height: 100%; margin: 0; }
body { background: #cff; }
canvas { width: 100%; height: 100%; 
	display: block; margin: auto;
	background: #fcf;
}
</style>
</head>
<body>
<canvas width="400" height="400"></canvas>

<script id="vertex-shader-2d" type="x-shader/x-fragment">
attribute vec3 verts; 
void main(void){
	gl_Position =  vec4(verts , 1.0);
}
</script><script id="fragment-shader-2d" type="x-shader/x-fragment">
precision mediump float;
void main(void){
	gl_FragColor = vec4(0.0 , 1.0 , 0.0 , 1.0);
}
</script>

<script src="./a00init.js"></script>
<script src="./b00app.js"></script>	
</body>
</html>
